{% extends "base.html"%}
{% block title %}首頁{% endblock %}
{% block top %}{% include "topbar.html" %}{% endblock %}
{% block content %}
<div class="col-xs-2 col-sm-2" style="height:100%;">

	<img style="display:block; margin:auto;" src="/static/img/yuntechche.png" width="100%"></img>
</div>
<div class="col-xs-10 col-sm-10" style="height:100%;">
	<img style="display:block; margin:auto;" src="/static/img/banner.jpg" width="100%"></img>
	<br />
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#newest">最新公告</a></li>
	    <li role="presentation"><a data-toggle="tab" href="#1yr">去年公告</a></li>
		<li role="presentation"><a data-toggle="tab" href="#olded">歷年公告</a></li>
	</ul>
	<div class="tab-content">
		<div id ="newest" class="tab-pane fade in active">
			<div class="panel-group" id="accordion">
			{% for x in pastdata %}
			  	<div class="panel panel-default">
					<div class="panel-heading">
				  		<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapse{{ loop.index }}">{{ x }}</a>
				  		</h4>
					</div>
					<div id="collapse{{ loop.index }}" class="panel-collapse collapse ">
				  		<div class="panel-body"></div>
					</div>
				</div>
			{% endfor %}
			</div>
		</div>
		<div id ="1yr" class="tab-pane fade">

		</div>
		<div id ="olded" class="tab-pane fade">

		</div>
	</div>
</div>

{% endblock %}
